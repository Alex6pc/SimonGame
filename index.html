<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="container">
      <h1 id="level-title">Press Enter key to Start</h1>
    </div>
    <div class="mainContainer">
      <div class="simon">
        <div  type="button" id="green"  class="btn green color-part"></div>
        <div  type="button" id="red"    class="btn red color-part"></div>
        <div  type="button" id="blue"   class="btn blue color-part"></div>
        <div  type="button" id="yellow" class="btn yellow color-part"></div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
